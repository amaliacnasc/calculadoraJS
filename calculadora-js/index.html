<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
<h1> Calculadora </h1>
<div class="background">
<table>
<tr>
<td  colspan="10" ><button class="display"></button></td> </tr>
<tr>
<td><button class="botao-onOf ativo">on/of</button></td>
<td ><button class="botao-limpar">C</button></td>
<td ><button class="botao-op">%</button></td>
<td ><button class="botao-op">/</button></td>
</tr>

<tr>
<td><button class="botao-n">7</button></td>
<td><button class="botao-n">8</button></td>
<td><button class="botao-n">9</button></td>
<td ><button class="botao-op">*</button></td>
</tr>
<tr>
<td><button class="botao-n">4</button></td>
<td><button class="botao-n">5</button></td>
<td><button class="botao-n">6</button></td>
<td ><button class="botao-op">-</button></td>
</tr>
<tr>
<td><button class="botao-n">1</button></td>
<td><button class="botao-n">2</button></td>
<td><button class="botao-n">3</button></td>
<td ><button class="botao-op">+</button></td>
</tr>
<tr>
<td><button class="botao-n">0</button></td>
<td><button class="botao-ponto">.</button></td>
<td colspan="3"><button class="botao-igual">=</button></td>

</tr>
</table>
</div>
<td>

</td>  
<script src="script.js"></script>

</body>
</html>
